{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Find Lawyer{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'home/styles_base.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  {% block extra_head %}{% endblock %}
  <style>
    body.high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }
    body.high-contrast a,
    body.high-contrast button,
    body.high-contrast input,
    body.high-contrast select {
      background-color: #000 !important;
      color: #fff !important;
      border: 1px solid #fff !important;
    }
    body.high-contrast h1, h2, h3 {
      color: #ffff00 !important;
    }
    .text-size-controls button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      margin-left: 3px;
      cursor: pointer;
    }
    /* Unified navbar styles */
    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem 0;
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
    }
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .btn-contrast {
      background-color: #222;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #0d47a1;
        padding: 1rem;
        z-index: 1000;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="/" aria-label="Home">FindLawyer</a>
        </div>

        <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <ul class="nav-links">
          <li><a href="/">דף הבית</a></li>
          <li><a href="{% url 'aboutus' %}">עלינו</a></li>
          <li><a href="{% url 'contact' %}">צור קשר</a></li>
          <li class="text-size-controls">
            <button onclick="increaseFontSize()" aria-label="הגדלת טקסט">A+</button>
            <button onclick="resetFontSize()" aria-label="גודל רגיל">A</button>
            <button onclick="decreaseFontSize()" aria-label="הקטנת טקסט">A-</button>
          </li>
          <li>
            <button class="btn-contrast" onclick="toggleContrast()" aria-pressed="false" aria-label="מצב ניגודיות גבוהה">
              🌓 ניגודיות
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="content-container">
      {% block content %}
      <!-- Default content can be removed since it will be overridden -->
      {% endblock %}
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; {% now "Y" %} FindLawyer. כל הזכויות שמורות.</p>
    </div>
  </footer>

  <script>
    let currentFontSize = 1;

    function increaseFontSize() {
      if (currentFontSize < 2) {
        currentFontSize += 0.1;
        document.body.style.fontSize = currentFontSize + "em";
        localStorage.setItem("fontSize", currentFontSize);
      }
    }

    function decreaseFontSize() {
      if (currentFontSize > 0.8) {
        currentFontSize -= 0.1;
        document.body.style.fontSize = currentFontSize + "em";
        localStorage.setItem("fontSize", currentFontSize);
      }
    }

    function resetFontSize() {
      currentFontSize = 1;
      document.body.style.fontSize = "1em";
      localStorage.removeItem("fontSize");
    }

    function toggleContrast() {
      document.body.classList.toggle("high-contrast");
      const btn = document.querySelector(".btn-contrast");
      const isPressed = btn.getAttribute("aria-pressed") === "true";
      btn.setAttribute("aria-pressed", !isPressed);
      localStorage.setItem("highContrast", !isPressed);
    }

    const menuToggle = document.querySelector(".mobile-menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        const isExpanded = menuToggle.getAttribute("aria-expanded") === "true";
        menuToggle.setAttribute("aria-expanded", !isExpanded);
        navLinks.classList.toggle("active");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("highContrast") === "true") {
        document.body.classList.add("high-contrast");
        const btn = document.querySelector(".btn-contrast");
        if (btn) btn.setAttribute("aria-pressed", "true");
      }

      const savedSize = parseFloat(localStorage.getItem("fontSize"));
      if (!isNaN(savedSize)) {
        currentFontSize = savedSize;
        document.body.style.fontSize = savedSize + "em";
      }
    });
  </script>
</body>
</html>
